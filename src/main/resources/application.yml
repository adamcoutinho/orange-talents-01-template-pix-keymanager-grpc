micronaut:
  application:
    name: pixKeywordManager
datasources:
  default:
    url: jdbc:postgresql://localhost:5433/pix_keyword_manager_db
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    schema-generate: CREATE_DROP
    dialect: POSTGRES
